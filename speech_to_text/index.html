<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      max-width: 560px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .hint { color: #666; font-size: 0.9rem; margin-bottom: 1rem; }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }
    button:hover { background: #eee; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button.recording { background: #fee; border-color: #c00; color: #c00; }
    #output {
      margin-top: 1rem;
      min-height: 4rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      white-space: pre-wrap;
    }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>Speech to Text</h1>
  <p class="hint">Uses the browserâ€™s built-in speech recognition (Chrome/Edge). Click Start and speak.</p>
  <button id="btn" type="button">Start listening</button>
  <div id="output" aria-live="polite"></div>

  <script>
    const btn = document.getElementById('btn');
    const output = document.getElementById('output');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      output.textContent = 'Speech recognition is not supported in this browser. Try Chrome or Edge.';
      output.classList.add('error');
      btn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (e) => {
        let text = '';
        for (let i = e.resultIndex; i < e.results.length; i++) {
          text += e.results[i][0].transcript;
        }
        output.textContent = text || output.textContent;
      };

      recognition.onerror = (e) => {
        if (e.error !== 'aborted') {
          output.textContent = 'Error: ' + (e.error || 'Unknown');
          output.classList.add('error');
        }
      };

      recognition.onend = () => {
        btn.textContent = 'Start listening';
        btn.classList.remove('recording');
        btn.disabled = false;
      };

      btn.addEventListener('click', () => {
        if (btn.classList.contains('recording')) {
          recognition.stop();
          return;
        }
        output.textContent = '';
        output.classList.remove('error');
        btn.textContent = 'Stop';
        btn.classList.add('recording');
        btn.disabled = true;
        recognition.start();
      });
    }
  </script>
</body>
</html>
